<mat-card>
  <form [formGroup]="form">
    <mat-form-field color="accent">
      <mat-label>Username</mat-label>
      <input
        matInput
        type="text"
        autocomplete="off"
        formControlName="username"
      />
    </mat-form-field>

    <mat-form-field color="accent">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        autocomplete="off"
        formControlName="password"
      />
    </mat-form-field>

    <button mat-stroked-button color="accent" (click)="signIn()">
      Sign In
    </button>
  </form>
</mat-card>
