<!-- SIGN UP COMPONENT -->
<mat-card>
  <h2>Sign Up</h2>
  <form [formGroup]="form">
    <mat-form-field color="accent">
      <mat-label>Username</mat-label>
      <input
        matInput
        type="text"
        autocomplete="off"
        formControlName="username"
      />
    </mat-form-field>

    <mat-form-field color="accent">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        autocomplete="off"
        formControlName="password"
      />
    </mat-form-field>

    <mat-form-field color="accent">
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        type="password"
        autocomplete="off"
        formControlName="passwordVal"
      />
    </mat-form-field>

    <!-- ADDRESS: -->
    <mat-form-field color="accent">
      <mat-label>Address</mat-label>
      <input
        matInput
        type="text"
        autocomplete="off"
        formControlName="address"
      />
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>City</mat-label>
      <input matInput type="text" autocomplete="off" formControlName="city" />
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>State</mat-label>
      <input matInput type="text" autocomplete="off" formControlName="state" />
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Zipcode</mat-label>
      <input
        matInput
        type="text"
        autocomplete="off"
        formControlName="zipcode"
      />
    </mat-form-field>

    <button mat-stroked-button color="accent" (click)="signUp()">
      Sign Up
    </button>
  </form>
</mat-card>
