<mat-card>
  <mat-card-title>My Profile</mat-card-title>

  <div class="form-grouping">
    <mat-form-field>
      <mat-label for="friend_code">Friend Code:</mat-label>
      <input
        matInput
        name="friend_code"
        value="get user id through hash=friend code"
        disabled
      />
    </mat-form-field>
  </div>

  <div class="form-grouping">
    <mat-form-field>
      <mat-label for="bump_link">Bump Link</mat-label>
      <input
        matInput
        name="bump_link"
        value="foodfrenzy.get code to associate with user bump"
        disabled
      />
    </mat-form-field>

    <button mat-button id="change_bump_link">Change Link</button>
  </div>

  <div class="form-grouping">
    <mat-form-field>
      <mat-label for="buy_link">Buy Link</mat-label>
      <input
        matInput
        name="buy_link"
        value="foodfrenzy.get code to associate with user buy"
        disabled
      />
    </mat-form-field>

    <button mat-button id="change_buy_link">Change Link</button>
  </div>


  <div class="form-grouping">
    <mat-label for="nobump">Disable Bumping</mat-label>
    <input type="checkbox" name="nobump" />

    <mat-label for="nobump">Disable Buying</mat-label>
    <input type="checkbox" name="nobuy" />
  </div>

  <div class="form-grouping">
    <mat-form-field>
      <input matInput name="address" placeholder="Delivery Address" />
    </mat-form-field>
    <mat-form-field>
      <input matInput name="city" placeholder="City" />
    </mat-form-field>
    <mat-form-field>
      <input matInput name="state" placeholder="State" />
    </mat-form-field>
    <mat-form-field>
      <input matInput name="zipcode" placeholder="Zipcode" />
    </mat-form-field>
  </div>

  <div class="form-grouping">
    <mat-form-field>
      <input matInput name="contact" placeholder="Email Address or Phone Number" />
    </mat-form-field>
  </div>

  <div class="form-grouping">
    <mat-form-field>
      <input matInput name="allergy" placeholder="Add Allergy or Preference" />
    </mat-form-field>
    <mat-form-field>
      <input matInput name="allergy_severity" placeholder="Add Severity of Allergy or Preference" />
    </mat-form-field>
    <button mat-button id="add_allergy">Add</button>

    <!-------TESTING TABLE---------------------------------------------->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Severity Column -->
      <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef> Severity </th>
        <td mat-cell *matCellDef="let element"> {{element.severity}} </td>
      </ng-container>
    
      <!-- Delete Button Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> <button class="btn btn-default"  type="button">Delete</button> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!------------TABLE TESTING END-->

  </div>

  <div class="form-grouping">
    <mat-label for="bump_limit">Bump limit: $</mat-label
    ><input name="bump_limit" placeholder="$$" />
    <mat-label for="bump_period">per</mat-label>
    <select name="bump_period">
      <option value="day" selected="selected">Day</option>
      <option value="week">Week</option>
      <option value="month">Month</option>
      <option value="year">Year</option>
    </select>
  </div>

  <div class="form-grouping">
    <mat-label for="buy_limit">Buy limit: $</mat-label
    ><input name="buy_limit" placeholder="$$" />
    <mat-label for="buy_period">per</mat-label>
    <select name="buy_period">
      <option value="day">Day</option>
      <option value="week">Week</option>
      <option value="month">Month</option>
      <option value="year">Year</option>
    </select>
  </div>
</mat-card>
